<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width,user-scalable=no">
	<title>Particle.io</title>
	<link rel="stylesheet" href="lib/tau/wearable/theme/default/tau.min.css">
	<link rel="stylesheet" media="all and (-tizen-geometric-shape: circle)" href="lib/tau/wearable/theme/default/tau.circle.min.css">
	<!-- load theme file for your application -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="ui-page ui-page-active ui-indicator-circle-page" id="main">
		<div class="ui-content">
			<div id="devicePageIndicator" class="ui-page-indicator" data-layout="circular"></div>
			<div id="deviceSectionChanger" class="ui-section-changer">
				<div>
					<section class="ui-section-active">Section 1</section>
					<section>Section 2</section>
					<section>Section 3</section>
				</div>
			</div>
		</div>
	</div>
	<div id="logoutPopup" class="ui-popup">
	    <div class="ui-popup-content">
	       You will be logged out of the Particle.io Cloud
	    </div>
		<div class="ui-popup-footer ui-side-button ui-grid-col-2">
			<a id="logoutCancelBtn" href="#" class="ui-btn btn-icon-cancel" data-rel="back">Cancel</a>
			<a id="logoutOkBtn" href="#" class="ui-btn btn-icon-check">OK</a>
		</div>
	</div>
	<div class="ui-page" id="login">
		<header class="ui-header">
			<h3 class="ui-title">Particle.io</h3>
		</header>
		<div class="ui-content ui-content-padding">
			<p>
				<input type="email" id="email" placeholder="E-mail address"/>
			</p>
			<p>
				<input type="password" id="password" placeholder="Password"/>
			</p>
		</div>
		<footer class="ui-footer ui-bottom-button">
		   <a class="ui-btn" href="javascript:void()" id="loginBtn">Log In</a>
		</footer>
	</div>
	<div class="ui-popup" id="splashPopup">
		<div class="ui-popup-content">
			<h2 class="ui-title particle">Particle.io</h2>
			<h3><i class="icon-spin4 fa fa-spin particle"></i></h3>
		</div>
	</div>
	<div class="ui-popup" id="loadingPopup">
		<div class="ui-popup-content">
			<h3 class="ui-title"><i class="icon-spin4 fa fa-spin particle"></i></h3>
			<h3 class="ui-title" id="loadingMessage">Logging in to Particle.io</h3>
		</div>
	</div>
	<div class="ui-popup" id="errorPopup">
		<div class="ui-popup-content">
			<p><i class="icon-exclamation-circle"></i></p>
			<p id="errorMessage">Error</p>
		</div>
	</div>
	<div class="ui-popup" id="successPopup">
		<div clas="ui-popup-content">
			<p><i class="icon-check-circle"></i></p>
			<p id="successMessage">Success!</p>
		</div>
	</div>
	<template id="deviceSectionTemplate">
		<section data-deviceid="" data-devicename="">
			<h3 id="deviceName">Device Name</h3>
			<div id="deviceStatus">Offline</div>
			<div id="deviceVitals">
				<i class="icon-battery-full"></i>
				<button>Refresh</button>
			</div>
			<h4>Variables</h4>
			<div id="deviceVariables"></div>
			<h4>Functions</h4>
			<div id="deviceFunctions"></div>
		</section>
	</template>
	<template id="deviceVariable">
		<h5 id="deviceVariableName"></h5>
		<p id="deviceVariableValue"></p>
	</template>
	<template id="deviceFunction">
		<h5 id="deviceFunctionName"></h5>
	</template>
	<script src="lib/tau/wearable/js/tau.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/lowBatteryCheck.js"></script>
	<script src="js/circle-helper.js"></script>
</body>
</html>
